<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Script -->
    <script src="./static/mywebscript.js"></script>

    <style>
        body {
            background-color: #f5f5f7;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container-card {
            width: clamp(90%, 80vw, 120%);
            max-width: 700px;
            margin: 5vh auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.08);
            padding: 40px;
        }

        .center-heading {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            color: #1d1d1f;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 10px;
            color: #3a3a3c;
        }

        input[type="textarea"] {
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #d2d2d7;
            height: 100px;
            width: 100%;
        }

        #system_response {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 12px;
            color: #1d1d1f;
            font-weight: 500;
            min-height: 50px;
        }

        .btn-secondary {
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 500;
            background-color: #0071e3;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #005ac1;
        }

        /* Mobile Optimization */
        @media (max-width: 576px) {
            .container-card {
                width: 90%;
                padding: 20px;
            }

            .btn-secondary {
                width: 100%;
            }

            input[type="textarea"] {
                height: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="container-card">
        <h1 class="center-heading">ðŸ§  NLP Sentiment Analyzer</h1>

        <div class="form-group">
            <label class="form-label">Please enter the text to be analyzed</label>
            <input type="textarea" class="form-control" id="textToAnalyze">
        </div>

        <div class="text-center mt-4 mb-4">
            <button onclick="RunSentimentAnalysis()" class="btn btn-secondary">Run Sentiment Analysis</button>
        </div>

        <div class="form-group">
            <label class="form-label">Result of Sentiment Analysis</label>
            <div id="system_response"></div>
        </div>
    </div>
</body>
</html>
